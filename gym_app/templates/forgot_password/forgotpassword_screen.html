{% extends 'index.html' %}
{% load static %}

    <title> {% block title %} Barbell | Reset Password {% endblock %}</title>
    
    {% block content %}
          <form action="#">
            <h3 class="section-header">Reset Password</h3>
            <label class="content" >New Password</label>
            <div class="password-input-container">
              <input type="password" placeholder="password" id="new-password">
              <button id="toggle-new-password" class="password-toggle-button">Show</button>
            </div>
            <br>
            <label class="content" ">Confirm New Password</label>
            <div class="password-input-container">
              <input type="password" placeholder="confirm password" id="confirm-password-forgot">
              <button id="toggle-confirm-password" class="password-toggle-button">Show</button>
            </div>
            <button id="confirm-password" class="login-button" type="button" role="button" data-signin-url="{% url 'signin' %}">Confirm</button>
          </form>
    {% endblock %}
    
    {% block additional_footer_content %}
      <div class="container main-footer-container">
        <ul class="footer-nav">
            <li>
                <a href="#"><button id="back-button" class="profile-button" role="button"><strong> Back </strong></button></a>
            </li>
        </ul>
    </div>
    {% endblock %}
    
 
  {% block scripts %}
  <script src="{% static 'js/forgot-pass.js' %}"></script>
  {% endblock %}
